name: .NET

on:
  pull_request:
    branches: 
    - 'main'
    - 'develop'
  push:
    branches: 
    - 'main'
    - 'develop'

permissions:
  contents: read

env:
  BUILD_CONFIGURATION: "Release"
  SOLUTION_PATH: source/AAS.TwinEngine.DataEngine.sln
  TEST_PROJECT: source/AAS.TwinEngine.DataEngine.UnitTests/AAS.TwinEngine.DataEngine.UnitTests.csproj
  MODULE_TEST_PROJECT: source/AAS.TwinEngine.DataEngine.IntegrationTests/AAS.TwinEngine.DataEngine.ModuleTests.csproj #TODO

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }} --locked-mode

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Unit Tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration Release --no-build --logger "trx;LogFileName=unit_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings

      - name: Run Module Tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration Release --no-build --logger "trx;LogFileName=module_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings
          # TODO

      - name: Publish Test Results
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2.3.0
        if: github.event.pull_request.head.repo.fork == false
        with:
          name: Test Results (Unit & Module)
          path: "**/*_test_results.trx"
          reporter: dotnet-trx

      - name: Code Coverage Report - Unit Tests
        if: github.event.pull_request.head.repo.fork == false
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: "**/AAS.TwinEngine.DataEngine.UnitTests/**/coverage.cobertura.xml"
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "80 80"

      - name: Code Coverage Report - Module Tests
        if: github.event.pull_request.head.repo.fork == false
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          # filename: "**/AAS.TwinEngine.DataEngine.IntegrationTests/**/coverage.cobertura.xml"
          filename: "**/AAS.TwinEngine.DataEngine.UnitTests/**/coverage.cobertura.xml"
          badge: false
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: file

      - name: Combine Coverage Reports
        if: github.event.pull_request.head.repo.fork == false
        run: |
          echo "# Code Coverage Report" > combined-coverage.md
          echo "" >> combined-coverage.md
          echo "## Unit Tests (80% threshold)" >> combined-coverage.md
          cat code-coverage-results.md >> combined-coverage.md
          echo "" >> combined-coverage.md
          echo "## Module Tests (no threshold)" >> combined-coverage.md
          cat code-coverage-results.md >> combined-coverage.md

      - name: Add Coverage PR Comment
        if: github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2.9.0
        with:
          recreate: true
          path: code-coverage-results.md
          
      - name: Upload TRX as artifact (Fork PR fallback)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: test-results
          path: "**/*_test_results.trx"