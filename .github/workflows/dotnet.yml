name: .NET

on:
  pull_request:
    branches: 
    - 'main'
    - 'develop'
  push:
    branches: 
    - 'main'
    - 'develop'

permissions:
  contents: read

env:
  BUILD_CONFIGURATION: "Release"
  SOLUTION_PATH: source/AAS.TwinEngine.DataEngine.sln
  TEST_PROJECT: source/AAS.TwinEngine.DataEngine.UnitTests/AAS.TwinEngine.DataEngine.UnitTests.csproj

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }} --locked-mode

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Unit Tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=unit_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings

      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        id: test-results
        if: github.event.pull_request.head.repo.fork == false
        with:
          name: Test Results (Unit & Module)
          path: "**/*_test_results.trx"
          reporter: dotnet-trx

      - name: Combine Test Results into PR Comment
        if: github.event.pull_request.head.repo.fork == false
        run: |
          echo "# Test & Coverage Report" > results.md
          echo "" >> results.md
          echo "## Test Results Summary" >> results.md
          echo "" >> results.md
          echo "| Metric | Count |" >> results.md
          echo "|--------|-------|" >> results.md
          echo "| âœ… Passed | ${{ steps.test-results.outputs.passed }} |" >> results.md
          echo "| âŒ Failed | ${{ steps.test-results.outputs.failed }} |" >> results.md
          echo "| â­ï¸ Skipped | ${{ steps.test-results.outputs.skipped }} |" >> results.md
          echo "" >> results.md

      - name: Install ReportGenerator
        if: github.event.pull_request.head.repo.fork == false
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Code Coverage Report (HTML + Cobertura + JSON)
        if: github.event.pull_request.head.repo.fork == false
        run: |
          reportgenerator \
            -reports:"source/**/TestResults/**/coverage.cobertura.xml" \
            -targetdir:"coverlet/reports" \
            -reporttypes:"Html;HtmlSummary;Cobertura;JsonSummary"

      - name: Add Code Coverage Summary to PR Comment
        if: github.event.pull_request.head.repo.fork == false
        run: |
          COVERAGE_JSON=coverlet/reports/Summary.json
          LINE=$(jq -r '.summary.linecoverage // "N/A"' $COVERAGE_JSON)
          BRANCH=$(jq -r '.summary.branchcoverage // "N/A"' $COVERAGE_JSON)
          echo "## ðŸ“Š Code Coverage Summary" >> results.md
          echo "" >> results.md
          echo "- Line coverage: $LINE%" >> results.md
          echo "- Branch coverage: $BRANCH%" >> results.md
          echo "" >> results.md
          echo "### Files below 80% line coverage:" >> results.md
          if jq -e '.assemblies' $COVERAGE_JSON > /dev/null 2>&1; then
            jq -r '.assemblies[].classes[] | select(.linecoverage < 80) | "\(.name): \(.linecoverage)%"' $COVERAGE_JSON >> results.md || echo "None" >> results.md
          else
            echo "No detailed file coverage data available" >> results.md
          fi
          echo "" >> results.md

      - name: Publish Coverage to Workflow Summary
        if: always()
        run: |
          COVERAGE_JSON=coverlet/reports/Summary.json
          
          # Add header
          echo "# ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall Summary
          LINE=$(jq -r '.summary.linecoverage // "N/A"' $COVERAGE_JSON)
          BRANCH=$(jq -r '.summary.branchcoverage // "N/A"' $COVERAGE_JSON)
          COVERED_LINES=$(jq -r '.summary.coveredlines // 0' $COVERAGE_JSON)
          COVERABLE_LINES=$(jq -r '.summary.coverablelines // 0' $COVERAGE_JSON)
          COVERED_BRANCHES=$(jq -r '.summary.coveredbranches // 0' $COVERAGE_JSON)
          TOTAL_BRANCHES=$(jq -r '.summary.totalbranches // 0' $COVERAGE_JSON)
          
          echo "## Overall Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Line Coverage** | **$LINE%** | $COVERED_LINES / $COVERABLE_LINES lines |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch Coverage** | **$BRANCH%** | $COVERED_BRANCHES / $TOTAL_BRANCHES branches |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Per-Assembly Coverage
          echo "## Coverage by Assembly" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Assembly | Line Coverage | Branch Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------------|-----------------|" >> $GITHUB_STEP_SUMMARY
          jq -r '.assemblies[] | "| \(.name) | \(.linecoverage)% | \(.branchcoverage)% |"' $COVERAGE_JSON >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Files below 80% coverage
          echo "## âš ï¸ Files Below 80% Line Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if jq -e '.assemblies[].classes[] | select(.linecoverage < 80)' $COVERAGE_JSON > /dev/null 2>&1; then
            echo "| Class | Line Coverage | Covered/Total Lines |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|---------------|---------------------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.assemblies[].classes[] | select(.linecoverage < 80) | "| \(.name) | \(.linecoverage)% | \(.coveredlines)/\(.coverablelines) |"' $COVERAGE_JSON >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All files have at least 80% line coverage!" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Full HTML coverage report is available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Add PR Comment
        if: github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: results.md

      - name: Upload TRX as Artifact (Fork PR fallback)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: "**/*_test_results.trx"

      - name: Upload Code Coverage Report as Artifact
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage-report
          path: coverlet/reports