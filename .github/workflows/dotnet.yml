name: .NET

on:
  pull_request:
    branches: 
    - 'main'
    - 'develop'
  push:
    branches: 
    - 'main'
    - 'develop'

permissions:
  contents: read

env:
  BUILD_CONFIGURATION: "Release"
  SOLUTION_PATH: source/AAS.TwinEngine.DataEngine.sln
  TEST_PROJECT: source/AAS.TwinEngine.DataEngine.UnitTests/AAS.TwinEngine.DataEngine.UnitTests.csproj
  MODULE_TEST_PROJECT: source/AAS.TwinEngine.DataEngine.IntegrationTests/AAS.TwinEngine.DataEngine.ModuleTests.csproj

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }} --locked-mode

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Unit Tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=unit_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings

      - name: Run Module Tests
        run: dotnet test ${{ env.MODULE_TEST_PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=module_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings

      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        id: test-results
        if: github.event.pull_request.head.repo.fork == false
        with:
          name: Test Results (Unit & Module)
          path: "**/*_test_results.trx"
          reporter: dotnet-trx

      - name: Generate Combined Code Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.2
        with:
          reports: 'source/**/TestResults/**/coverage.cobertura.xml'
          targetdir: 'coverlet/reports'
          reporttypes: 'Html;HtmlSummary;Cobertura;MarkdownSummaryGithub;JsonSummary'

      - name: Publish Code Coverage to Workflow Summary
        if: success() || failure()
        run: cat coverlet/reports/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Enforce 80% Code Coverage Threshold
        run: |
          COVERAGE_JSON=coverlet/reports/Summary.json
          LINE_COVERAGE=$(jq -r '.summary.linecoverage // 0' $COVERAGE_JSON)
          
          echo "Current Line Coverage: $LINE_COVERAGE%"
          
          if (( $(echo "$LINE_COVERAGE < 80" | bc -l) )); then
            echo "âŒ Code coverage is below 80% threshold!"
            echo "Required: 80%, Current: $LINE_COVERAGE%"
            exit 1
          else
            echo "âœ… Code coverage meets the 80% threshold"
          fi

      - name: Create PR Comment with Test & Coverage Results
        if: github.event.pull_request.head.repo.fork == false
        run: |
          COVERAGE_JSON=coverlet/reports/Summary.json
          LINE=$(jq -r '.summary.linecoverage // "N/A"' $COVERAGE_JSON)
          BRANCH=$(jq -r '.summary.branchcoverage // "N/A"' $COVERAGE_JSON)
          COVERED_LINES=$(jq -r '.summary.coveredlines // 0' $COVERAGE_JSON)
          COVERABLE_LINES=$(jq -r '.summary.coverablelines // 0' $COVERAGE_JSON)
          
          echo "# ðŸ§ª Test & Coverage Report" > results.md
          echo "" >> results.md
          
          echo "## Test Results Summary" >> results.md
          echo "" >> results.md
          echo "| Metric | Count |" >> results.md
          echo "|--------|-------|" >> results.md
          echo "| âœ… Passed | ${{ steps.test-results.outputs.passed }} |" >> results.md
          echo "| âŒ Failed | ${{ steps.test-results.outputs.failed }} |" >> results.md
          echo "| â­ï¸ Skipped | ${{ steps.test-results.outputs.skipped }} |" >> results.md
          echo "" >> results.md
          
          echo "## ðŸ“Š Code Coverage Summary" >> results.md
          echo "" >> results.md
          echo "| Metric | Coverage | Details |" >> results.md
          echo "|--------|----------|---------|" >> results.md
          echo "| **Line Coverage** | **$LINE%** | $COVERED_LINES / $COVERABLE_LINES lines |" >> results.md
          echo "| **Branch Coverage** | **$BRANCH%** | Combined Unit + Module Tests |" >> results.md
          echo "" >> results.md
          
          if (( $(echo "$LINE < 80" | bc -l) )); then
            echo "âš ï¸ **Warning:** Code coverage is below 80% threshold" >> results.md
            echo "" >> results.md
          fi
          
          echo "[ðŸ“„ View Full Coverage Report in Workflow Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> results.md

      - name: Add PR Comment
        if: github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: results.md

      - name: Upload TRX as Artifact (Fork PR fallback)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: "**/*_test_results.trx"

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage-report
          path: coverlet/reports